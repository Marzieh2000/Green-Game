<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>مرحله نظر درباره ویدیو</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
<script src="game-core.js"></script>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: "Nunito", sans-serif;
  background:#071016 url("background2.png") center/cover no-repeat fixed;;
  color:#fff;
}

.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:24px 16px 110px;
  gap:16px;
}

/* سوال */
.question{
  font-size:22px;
  font-weight:800;
  text-align:center;
  line-height:1.8;
  max-width:820px;
}

.video-box{
  position:relative;
  z-index:2;

  width:min(600px, 94vw);   /* فقط محدودیت عرض */
  margin: 0 auto;

  background:transparent;  /* مشکی حذف */
  border-radius:16px;
  overflow:hidden;

  box-shadow:0 14px 30px rgba(0,0,0,.8);
}

.video-box video{
  display:block;
  width:100%;              /* عرض پر */
  height:auto;             /* ⬅ کلیدی */
  object-fit:unset;        /* یا حذف کامل */
}  

/* گزینه‌ها */
.options{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-top:5px;
}

.option{
  width:128px;
  height:100px;
  border-radius:20px;
}
.opt-icon{
  width:80px;
  height:30px;
}
.label{
  font-size:20px;
}


.option:hover{
  transform:translateY(-4px);
  background:rgba(255,255,255,0.12);
}

.option.selected{
  border-color:#b8ff7d;
  box-shadow:0 0 0 2px rgba(184,255,125,.4);
  background:rgba(184,255,125,.12);
}

.icon{
  font-size:34px;
}

.label{
  font-size:19px;
  font-weight:800;
  opacity:.95;
  text-align:center;
  color: #fff;
}

/* دکمه ادامه */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:14px;
  background:linear-gradient(180deg, transparent, rgba(0,0,0,.85));
  display:flex;
  justify-content:center;
}

.btn{
  border:none;
  border-radius:999px;
  padding:12px 26px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#b8ff6a,#46ff8f);
  color:#072313;
  box-shadow:0 12px 26px rgba(0,0,0,.85);
  opacity:.5;
}

.btn.enabled{
  opacity:1;
}
.vignette{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0.0) 40%,
      rgba(0,0,0,0.45) 85%,
      rgba(0,0,0,0.75) 100%);
}
.question{
  position:relative;
  z-index:2;

  max-width:900px;
  margin: 16px auto 18px;
  padding:14px 20px;

  text-align:center;
  font-size:20px;
  font-weight:900;
  line-height:1.9;

  background: rgba(0,0,0,0.55);
  border-radius:18px;

  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);

  box-shadow:
    0 12px 28px rgba(0,0,0,.85),
    inset 0 0 0 1px rgba(255,255,255,0.04);

  text-shadow:0 4px 14px rgba(0,0,0,.85);
}


.options{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}

.option{
  width:150px;
  height:170px;
  border-radius:22px;
  background: rgba(0,0,0,0.45);
  border:2px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(10px);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;

  cursor:pointer;
  transition:.25s;
}

.option:hover{
  transform: translateY(-6px) scale(1.03);
  background: rgba(255,255,255,0.10);
}

.option.selected{
  border-color:#b8ff7d;
  box-shadow:0 0 0 2px rgba(184,255,125,.45);
  background: rgba(184,255,125,.15);
}
.opt-icon{
  width:96px;
  height:96px;
  object-fit:contain;
  filter:
    drop-shadow(0 8px 14px rgba(29, 22, 22, 0.55));
}
.label{
  font-size:14px;
  font-weight:800;
  text-align:center;
  line-height:1.3;
}

</style>
</head>

<body>

<div class="stage-wrap">

  <!-- سایه‌ی اطراف صفحه -->
  <div class="vignette"></div>

  <!-- سوال -->
  <div class="question">هر کسی به حفظ محیط زیست علاقمند است، تفکیک زباله را در دستور کار روزانه خود قرار می دهد.
  </div>

  <!-- ویدیو -->
<div class="video-box">
  <video
    src="video2.mp4"
    autoplay
    muted
    loop
    playsinline
  ></video>
</div>

  <!-- گزینه‌ها -->
  <div class="options">

    <button class="option" data-value="4">
      <img src="likee.png_2.lnk" class="opt-icon">
      <div class="label">کاملاً موافقم</div>
    </button>

    <button class="option" data-value="3">
      <img src="like.png" class="opt-icon">
      <div class="label">موافقم</div>
    </button>

    <button class="option" data-value="2">
      <img src="neutral.png" class="opt-icon">
      <div class="label">نظری ندارم</div>
    </button>

    <button class="option" data-value="1">
      <img src="unlike.png" class="opt-icon">
      <div class="label">مخالفم</div>
    </button>

    <button class="option" data-value="0">
      <img src="unlikee.lnk" class="opt-icon">
      <div class="label">کاملاً مخالفم</div>
    </button>

  </div>

</div>

<!-- دکمه ادامه -->
<div class="footer">
  <button class="btn" id="btnNext">مرحله بعد</button>
</div>

<script>
let selectedValue = null;

const options = document.querySelectorAll(".option");
const btnNext = document.getElementById("btnNext");

options.forEach(opt=>{
  opt.addEventListener("click", ()=>{
    options.forEach(o=>o.classList.remove("selected"));
    opt.classList.add("selected");

    selectedValue = opt.dataset.value;

    btnNext.classList.add("enabled");
    btnNext.style.opacity = 1;

    localStorage.setItem("stageVideoOpinion", selectedValue);
  });
});

btnNext.addEventListener("click", ()=>{
  if(selectedValue === null) return;
  window.location.href = "stage2-3.html";
});
</script>

</script>

</body>
</html>
