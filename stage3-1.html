<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>مرحله نظر درباره ویدیو</title>
<script src="game-core.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Nunito", sans-serif;
  background:#071016 url("background2.png") center/cover no-repeat fixed;
  color:#fff;
}

/* ظرف اصلی صفحه (قبلاً container بود ولی در HTML استفاده نشده بود) */
.stage-wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:24px 16px 120px; /* فضای کافی برای دکمه ثابت پایین */
  position:relative;
  z-index:1;
}

/* سایه اطراف صفحه */
.vignette{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0.0) 40%,
      rgba(0,0,0,0.45) 85%,
      rgba(0,0,0,0.75) 100%);
}

/* سوال */
.question{
  position:relative;
  z-index:2;
  max-width:900px;
  margin: 16px auto 6px;
  padding:14px 20px;
  text-align:center;
  font-size:20px;
  font-weight:900;
  line-height:1.9;
  background: rgba(0,0,0,0.55);
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  box-shadow:
    0 12px 28px rgba(0,0,0,.85),
    inset 0 0 0 1px rgba(255,255,255,0.04);
  text-shadow:0 4px 14px rgba(0,0,0,.85);
}

/* قاب تصویر/ویدیو */
.video-box{
  position:relative;
  z-index:2;
  width:min(600px, 94vw);
  margin: 0 auto;
  background:transparent;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 14px 30px rgba(0,0,0,.8);
}

/* تصویر مرحله */
.stage-img{
  display:block;
  width:62%;
  max-width:420px;
  height:auto;
  margin: 14px auto;
  object-fit:contain; /* ✅ خطا اصلاح شد */
}

/* گزینه‌ها */
.options{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}

.option{
  width:150px;
  height:170px;
  border-radius:22px;
  background: rgba(0,0,0,0.45);
  border:2px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(10px);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;

  cursor:pointer;
  transition:.25s;
  color:#fff;
}

.option:hover{
  transform: translateY(-6px) scale(1.03);
  background: rgba(255,255,255,0.10);
}

.option.selected{
  border-color:#b8ff7d;
  box-shadow:0 0 0 2px rgba(184,255,125,.45);
  background: rgba(184,255,125,.15);
}

.opt-icon{
  width:96px;
  height:96px;
  object-fit:contain;
  filter: drop-shadow(0 8px 14px rgba(29, 22, 22, 0.55));
}

.label{
  font-size:14px;
  font-weight:800;
  text-align:center;
  line-height:1.3;
}

/* دکمه ادامه */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:14px;
  background:linear-gradient(180deg, transparent, rgba(0,0,0,.85));
  display:flex;
  justify-content:center;
  z-index:5;
}

.btn{
  border:none;
  border-radius:999px;
  padding:12px 26px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#b8ff6a,#46ff8f);
  color:#072313;
  box-shadow:0 12px 26px rgba(0,0,0,.85);

  opacity:.5;
  pointer-events:none; /* ✅ تا انتخاب نشده، کلیک نشود */
}

.btn.enabled{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>

<body>

<div class="stage-wrap">
  <div class="vignette"></div>

  <div class="question">در صورت انجام تفکیک زباله های قابل بازیافت، مواد جداسازی شده را به کجا تحویل می دهید؟</div>

  <div class="video-box">
    <img src="recycl.png" alt="تصویر مرحله" class="stage-img">
  </div>

  <div class="options">
    <button class="option" type="button" data-value="4">
      <img src="station.png" class="opt-icon" alt="">
      <div class="label">محل های بازیافت شهرداری</div>
    </button>

    <button class="option" type="button" data-value="3">
      <img src="car.png" class="opt-icon" alt="">
      <div class="label">ماشین های حمل زباله شهرداری</div>
    </button>

    <button class="option" type="button" data-value="2">
      <img src="worker.png" class="opt-icon" alt="">
      <div class="label">زباله گردها</div>
    </button>

    <button class="option" type="button" data-value="1">
      <img src="trashh.png" class="opt-icon" alt="">
      <div class="label">در کنار مخازن زباله شهرداری</div>
    </button>

    <button class="option" type="button" data-value="0">
      <img src="digging.png" class="opt-icon" alt="">
      <div class="label">دفن میکنم</div>
    </button>
  </div>
</div>

<div class="footer">
  <button class="btn" id="btnNext" type="button">مرحله بعد</button>
</div>

<script>
let selectedValue = null;

const options = document.querySelectorAll(".option");
const btnNext = document.getElementById("btnNext");

let audioCtx = null;

function playClick(freq = 600, duration = 0.06) {
  try {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === "suspended") audioCtx.resume();

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "triangle";
    osc.frequency.value = freq;

    const now = audioCtx.currentTime;
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.exponentialRampToValueAtTime(0.25, now + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + duration);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start(now);
    osc.stop(now + duration + 0.02);
  } catch (e) {}
}

options.forEach(opt => {
  opt.addEventListener("click", () => {
    const v = Number(opt.dataset.value);
    const freqMap = {4: 800, 3: 720, 2: 640, 1: 560, 0: 480};
    playClick(freqMap[v] ?? 600, 0.06);

    options.forEach(o => o.classList.remove("selected"));
    opt.classList.add("selected");

    selectedValue = opt.dataset.value;

    btnNext.classList.add("enabled");

    localStorage.setItem("stageVideoOpinion", selectedValue);
  });
});

btnNext.addEventListener("click", () => {
  if (selectedValue === null) return;
  window.location.href = "stage3-2.html";
});
</script>

</body>
</html>
